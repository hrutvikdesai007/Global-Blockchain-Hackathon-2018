<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Blockchain-based Degree Verification</title>

    <!-- Bootstrap -->
    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <style>
      body {
        font-family: 'Raleway', sans-serif;
        background-color: white;
      }
      .form-control, .custom-select{
        background-color: #d1c4e9;
      }
    </style>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <!-- 1st Row: Web Page Title -->
    <br/>
    <div class="row">
      <div class="container">
        <div class="card shadow p-3 mb-5 rounded" style="color:white; background-color: #282828; box-shadow: 6px 6px grey;">
          <h1 style="text-align: center;"><b>Blockchain-based Degree Verification</b></h1>
          <p id="accountAddress" style="text-align: center;"></p><br/>
          <p id="result" style="text-align: center;"></p>
        </div>
      </div>
    </div>
    <!-- 2nd Row: Stats Section -->
    <div class="row">
      <div class="container">
          <div class="card shadow p-3 mb-5 rounded" style="color: white; background-color: #0C0032; box-shadow: 6px 6px grey">
            <div class="row">
              <!-- Column 1: Student Count -->
              <!-- <div class="container"> -->
                <div class="col-md-4 col-sm-4 col-xs-4" style="text-align: center;">
                  <h1><b>
                    <div id="studentCount">0</div>
                  </b></h1>
                  students registered <br/> on the network.
                </div>
              <!-- </div> -->
              <!-- Column 2: University Count -->
              <!-- <div class="container"> -->
                <div class="col-md-4 col-sm-4 col-xs-4" style="text-align: center;">
                  <h1><b>
                    <div id="universityCount">0</div>
                  </b></h1>
                  universities registered <br/> on the network.
                </div>
              <!-- </div> -->
              <!-- Column 3: Degree Count -->
              <!-- <div class="container"> -->
                <div class="col-md-4 col-sm-4 col-xs-4" style="text-align: center;">
                  <h1><b>
                    <div id="degreeCount">0</div>
                  </b></h1>
                  degrees registered <br/> on the network.
                </div>
              <!-- </div> -->
            </div>
          </div>
      </div>
    </div>
    <!-- 3rd Row: Forms -->
    <div class="row">
      <div class="container">
        <div class="row">
          <!-- Column 1: Student Applies For Degree -->
          <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="card shadow p-3 mb-5 rounded" style="color: white; background-color: #190061; box-shadow: 6px 6px grey;">
              <!-- APPLY FOR DEGREE FORM -->
              <h3 style="text-align: center;"><b>Apply for a degree</b></h3>
              <form onsubmit="App.addStudent(); return false;" style="padding: 5px;">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="studentName">Name: </label>
                    <input type="text" class="form-control" id="studentName" placeholder="Your Name" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="studentDob">DOB: </label>
                    <input type="date" class="form-control" id="studentDob" placeholder="Your DOB" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="studentEmail">Email: </label>
                    <input type="email" class="form-control" id="studentEmail" placeholder="Your Email" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="studentGPA">GPA: </label>
                    <input type="number" class="form-control" id="studentGPA" placeholder="Your GPA" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="studentUniID">University ID: </label>
                    <input type="number" class="form-control" id="studentuniID" placeholder="Associated University ID" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-4">
                    <label for="studentDN">Degree Name: </label>
                    <select class="custom-select" id="studentDN">
                      <optgroup label="Technical">
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Tech">M.Tech</option>
                        <option value="BE">BE</option>
                      </optgroup>
                      <optgroup label="Arts">
                        <option value="B.A">B.A</option>
                        <option value="B.Arch">B.Arch</option>
                      </optgroup>
                      <optgroup label="Commerce">
                        <option value="B.Com">B.Com</option>
                        <option value="BBA">BBA</option>
                        <option value="BMS">BMS</option>
                      </optgroup>
                    </select>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="studentCN">Course Name: </label>
                    <input type="text" class="form-control" id="studentCN" placeholder="Your Course" required>
                  </div>
                  <div class="form-group col-md-4">
                    <label for="studentPassYear">Year of Passing: </label>
                    <input type="text" class="form-control" id="studentPassYear" placeholder="Passing Year" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Sumbit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- Column 2: register a university -->
          <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="card shadow p-3 mb-5 rounded" style="color: white; background-color: #190062; box-shadow: 6px 6px grey;">
              <!-- ADD UNIVERSITY FORM -->
              <h3 style="text-align: center"><b>Add University</b></h3>
              <form onsubmit="App.addUniversity(); return false" style="padding: 5px;">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="universityName">Name: </label>
                    <input type="text" class="form-control" id="universityName" placeholder="University Name" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="universityLoc">City: </label>
                    <input type="text" class="form-control" id="universityLoc" placeholder="University Location" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="universityEmail">Email: </label>
                    <input type="email" class="form-control" id="universityEmail" placeholder="University Email" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Sumbit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 4th Row: Verify Degree & View Degree Section -->
    <div class="row">
      <div class="container">
        <div class="row">
          <!-- Column 1: Verify a Degree -->
          <div class="col-md-6 col-sm-6 col-xs-6">
            <div class="card shadow p-3 mb-5 rounded" style="color: white; background-color: #3500D3; box-shadow: 6px 6px grey;">
              <!-- VERIFY DEGREE FORM -->
              <h3 style="text-align: center;"><b>Verify Degree</b></h3>
              <form onsubmit="App.verifyDegree(); return false" style="padding: 5px;">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="degreeId">Degree ID: </label>
                    <input type="number" class="form-control" id="degreeId" placeholder="Degree ID" required> 
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Sumbit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <!-- Column 2: View Student Report -->
          <div class="col-md-6 col-xs-6 col-sm-6">
            <div class="card shadow p-3 mb-5 rounded" style="color: white; background-color: #3500D4; box-shadow: 6px 6px grey;">
              <!-- STUDENT REPORT FORM -->
              <h3 style="text-align: center"><b>View Student Report</b></h3>
              <form style="padding: 5px;">
                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for="studentId">Student ID: </label>
                    <input type="number" class="form-control" id="studentId1" placeholder="Student ID" required> 
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Sumbit</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="js/bootstrap.min.js"></script> --> 
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
